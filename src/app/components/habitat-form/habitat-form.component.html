<form (ngSubmit)="crearHabitat()" #habitatForm="ngForm" class="habitat-form">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input
      type="text"
      id="nombre"
      name="nombre"
      [(ngModel)]="habitat.nombre"
      required
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="descripcion">Descripción</label>
    <textarea
      id="descripcion"
      name="descripcion"
      [(ngModel)]="habitat.descripcion"
      required
      class="form-control"
    ></textarea>
  </div>

  <div class="form-group">
    <label for="imagen">URL de Imagen</label>
    <input
      type="text"
      id="imagen"
      name="imagen"
      [(ngModel)]="habitat.imagen"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="mapa">URL del Mapa</label>
    <input
      type="text"
      id="mapa"
      name="mapa"
      [(ngModel)]="habitat.mapa"
      class="form-control"
    />
  </div>

  <button type="submit" [disabled]="habitatForm.invalid" class="btn btn-primary">
    Crear Hábitat
  </button>
</form>
<h3>Actualizar Hábitat</h3>
<form (ngSubmit)="actualizarHabitat()">
  <input  [(ngModel)]="habitat.id" name="id"  placeholder="ID"  required class=" form-control">

  <input  [(ngModel)]="habitat.id" name="id"  placeholder="ID"  required class=" form-control">
  <input [(ngModel)]="habitat.nombre" name="nombre" placeholder="Nombre" class=" form-control">
  <input [(ngModel)]="habitat.descripcion" name="descripcion" placeholder="Descripción" class=" form-control">
  <input [(ngModel)]="habitat.imagen" name="imagen" placeholder="Imagen" class=" form-control">
  <input [(ngModel)]="habitat.mapa" name="mapa" placeholder="Mapa" class=" form-control">
  <button type="submit" class="btn btn-primary">Actualizar</button>
</form>

<h3>Eliminar Hábitat</h3>
<form (ngSubmit)="eliminarHabitat()">
  <input  [(ngModel)]="habitat.id" name="id" placeholder="ID" required class=" form-control">
  <button type="submit" class="btn btn-primary">Eliminar</button>
</form>
