<h3>Crear Monstruo-Hábitat</h3>
<form (ngSubmit)="crearMonstruoHabitat()">
  <input [(ngModel)]="monstruoHabitat.nombre" name="nombre" placeholder="Nombre" required>
  <input [(ngModel)]="monstruoHabitat.descripcion" name="descripcion" placeholder="Descripción">
  <input [(ngModel)]="monstruoHabitat.imagen" name="imagen" placeholder="Imagen">
  <button type="submit">Crear</button>
</form>

<h3>Actualizar Monstruo-Hábitat</h3>
<form (ngSubmit)="actualizarMonstruoHabitat()">
  <input [(ngModel)]="monstruoHabitat.id" name="id" placeholder="ID" required>
  <input [(ngModel)]="monstruoHabitat.nombre" name="nombre" placeholder="Nombre">
  <input [(ngModel)]="monstruoHabitat.descripcion" name="descripcion" placeholder="Descripción">
  <input [(ngModel)]="monstruoHabitat.imagen" name="imagen" placeholder="Imagen">
  <button type="submit">Actualizar</button>
</form>

<h3>Eliminar Monstruo-Hábitat</h3>
<form (ngSubmit)="eliminarMonstruoHabitat()">
  <input [(ngModel)]="monstruoHabitat.id" name="id" placeholder="ID" required>
  <button type="submit">Eliminar</button>
</form>
