<ul style="list-style: none; padding: 0; display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
  <li *ngFor="let monstruo of monstruos" class="card">
    <h3 class="card-title">{{ monstruo.nombre }}</h3>
    <img src="{{ monstruo.imagen }}" alt="{{ monstruo.nombre }}" class="card-image">

    <button [routerLink]="['/monstruos', monstruo.id]">Ver detalles</button>
  </li>
</ul>
