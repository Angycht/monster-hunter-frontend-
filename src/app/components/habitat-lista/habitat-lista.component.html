<div class="habitats-grid">
  <div *ngFor="let habitat of habitats" class="habitat-card">
    <h3>{{ habitat.nombre }}</h3>
    <p>{{ habitat.descripcion  }}</p>
    <div class="seccion">
      <img src="{{ habitat.imagen }}" alt="{{ habitat.nombre }}" class="card-image">
    </div>
    <div class="acciones">
      <button (click)="verDetalles(habitat.idHabitat)">Ver detalles</button>
      <button (click)="eliminarHabitat(habitat.idHabitat)" class="delete">ğŸ—‘ Eliminar</button>
    </div>
  </div>
</div>

<!-- Modal de detalles -->

    <h2>{{ habitatSeleccionado.nombre }}</h2>
    <div class="seccion">
      <img src="{{habitatSeleccionado.imagen}}"/>
    </div>

</div>
