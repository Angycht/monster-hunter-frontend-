
<h3>Crear Monstruo-Material</h3>
<form (ngSubmit)="crearMonstruoMaterial()">
  <input [(ngModel)]="monstruoMaterial.nombre" name="nombre" placeholder="Nombre" required>
  <input [(ngModel)]="monstruoMaterial.probabilidad" name="probabilidad" type="number" placeholder="Probabilidad">
  <input [(ngModel)]="monstruoMaterial.imagen" name="imagen" placeholder="Imagen">
  <input [(ngModel)]="monstruoMaterial.nombreMonstruo" name="nombreMonstruo" placeholder="Nombre Monstruo">
  <button type="submit">Crear</button>
</form>

<h3>Actualizar Monstruo-Material</h3>
<form (ngSubmit)="actualizarMonstruoMaterial()">
  <input [(ngModel)]="monstruoMaterial.id" name="id" placeholder="ID" required>
  <input [(ngModel)]="monstruoMaterial.nombre" name="nombre" placeholder="Nombre">
  <input [(ngModel)]="monstruoMaterial.probabilidad" name="probabilidad" type="number" placeholder="Probabilidad">
  <input [(ngModel)]="monstruoMaterial.imagen" name="imagen" placeholder="Imagen">
  <input [(ngModel)]="monstruoMaterial.nombreMonstruo" name="nombreMonstruo" placeholder="Nombre Monstruo">
  <button type="submit">Actualizar</button>
</form>

<h3>Eliminar Monstruo-Material</h3>
<form (ngSubmit)="eliminarMonstruoMaterial()">
  <input [(ngModel)]="monstruoMaterial.id" name="id" placeholder="ID" required>
  <button type="submit">Eliminar</button>
</form>
