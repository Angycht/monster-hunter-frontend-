<!-- src/app/components/habitat-detalle/habitat-detalle.component.html -->
<div class="habitat-container">
  <div *ngIf="cargando" class="loading">Cargando...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="habitat && !cargando && !error">
    <h2>{{ habitat.nombre }}</h2>
    <img [src]="habitat.imagen" [alt]="habitat.nombre" class="habitat-image">
    <p>{{ habitat.descripcion }}</p>

    <div class="monsters-section">
      <h3>Monstruos en este hábitat</h3>
      <ul *ngIf="habitat.monstruoHabitats?.length; else noMonsters">
        <li *ngFor="let mh of habitat.monstruoHabitats">
          <a [routerLink]="['/monstruos', mh.monstruo.id]">
            {{ mh.monstruo.nombre }}
          </a>
        </li>
      </ul>
      <ng-template #noMonsters>
        <p class="no-data">No hay monstruos registrados en este hábitat</p>
      </ng-template>
    </div>

    <button [routerLink]="['/habitats']" class="back-button">Volver a hábitats</button>
  </div>
</div>
