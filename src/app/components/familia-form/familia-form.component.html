<form (ngSubmit)="crearFamilia()" #familiaForm="ngForm" class="familia-form">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input
      type="text"
      id="nombre"
      name="nombre"
      [(ngModel)]="familia.nombre"
      required
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="descripcion">Descripción</label>
    <textarea
      id="descripcion"
      name="descripcion"
      [(ngModel)]="familia.descripcion"
      required
      class="form-control"
    ></textarea>
  </div>

  <div class="form-group">
    <label for="imagen">URL de Imagen</label>
    <input
      type="text"
      id="imagen"
      name="imagen"
      [(ngModel)]="familia.imagen"
      class="form-control"
    />
  </div>

  <button type="submit" [disabled]="familiaForm.invalid" class="btn btn-primary">
    Crear Familia
  </button>
</form>


<h3>Actualizar Familia</h3>
<form (ngSubmit)="actualizarFamilia()">
  <input [(ngModel)]="familia.id" name="familia.id" placeholder="ID" required class=" form-control">
  <input [(ngModel)]="familia.id" name="familia.id" placeholder="ID" required class=" form-control">
  <input [(ngModel)]="familia.nombre" name="familia.nombre" placeholder="Nombre" class=" form-control">
  <input [(ngModel)]="familia.descripcion" name="familia.descripcion" placeholder="Descripción" class=" form-control">
  <input [(ngModel)]="familia.imagen" name="familia.imagen" placeholder="Imagen" class=" form-control">
  <button type="submit" class="btn btn-primary">Actualizar</button>
</form>

<h3>Eliminar Familia</h3>
<form (ngSubmit)="eliminarFamilia()">
  <input [(ngModel)]="familia.id" name="id" placeholder="ID" required class=" form-control">
  <button type="submit" class="btn btn-primary">Eliminar</button>
</form>
