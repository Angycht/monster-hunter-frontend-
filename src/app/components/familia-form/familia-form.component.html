<h3>Crear Familia</h3>
<form (ngSubmit)="crearFamilia()">
  <input [(ngModel)]="familia.nombre" name="nombre" placeholder="Nombre" required>
  <input [(ngModel)]="familia.descripcion" name="descripcion" placeholder="Descripción" required>
  <input [(ngModel)]="familia.imagen" name="imagen" placeholder="Imagen">
  <button type="submit">Crear</button>
</form>

<h3>Actualizar Familia</h3>
<form (ngSubmit)="actualizarFamilia()">
  <input [(ngModel)]="familia.id" name="id" placeholder="ID" required>
  <input [(ngModel)]="familia.nombre" name="nombre" placeholder="Nombre">
  <input [(ngModel)]="familia.descripcion" name="descripcion" placeholder="Descripción">
  <input [(ngModel)]="familia.imagen" name="imagen" placeholder="Imagen">
  <button type="submit">Actualizar</button>
</form>

<h3>Eliminar Familia</h3>
<form (ngSubmit)="eliminarFamilia()">
  <input [(ngModel)]="familia.id" name="id" placeholder="ID" required>
  <button type="submit">Eliminar</button>
</form>
