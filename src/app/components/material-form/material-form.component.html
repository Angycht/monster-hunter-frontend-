<h3>Crear Material</h3>
<form (ngSubmit)="crearMaterial()">
  <input [(ngModel)]="material.nombre" name="nombre" placeholder="Nombre" required>
  <input [(ngModel)]="material.probabilidad" name="probabilidad" type="number" placeholder="Probabilidad" required>
  <input [(ngModel)]="material.imagen" name="imagen" placeholder="Imagen">
  <button type="submit">Crear</button>
</form>

<h3>Actualizar Material</h3>
<form (ngSubmit)="actualizarMaterial()">
  <input [(ngModel)]="material.id" name="id" placeholder="ID" required>
  <input [(ngModel)]="material.nombre" name="nombre" placeholder="Nombre">
  <input [(ngModel)]="material.probabilidad" name="probabilidad" type="number" placeholder="Probabilidad">
  <input [(ngModel)]="material.imagen" name="imagen" placeholder="Imagen">
  <button type="submit">Actualizar</button>
</form>

<h3>Eliminar Material</h3>
<form (ngSubmit)="eliminarMaterial()">
  <input [(ngModel)]="material.id" name="id" placeholder="ID" required>
  <button type="submit">Eliminar</button>
</form>
