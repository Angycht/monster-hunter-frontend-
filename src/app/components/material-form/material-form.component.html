<form (ngSubmit)="crearMaterial()" #materialForm="ngForm" class="material-form">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input
      type="text"
      id="nombre"
      name="nombre"
      [(ngModel)]="material.nombre"
      required
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="probabilidad">Probabilidad (%)</label>
    <input
      type="number"
      id="probabilidad"
      name="probabilidad"
      [(ngModel)]="material.probabilidad"
      required
      min="0"
      max="100"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="imagen">URL de Imagen</label>
    <input
      type="text"
      id="imagen"
      name="imagen"
      [(ngModel)]="material.imagen"
      class="form-control"
    />
  </div>

  <button type="submit" [disabled]="materialForm.invalid" class="btn btn-primary">
    Crear Material
  </button>
</form>

<h3>Actualizar Material</h3>
<div class="form-group">
<form (ngSubmit)="actualizarMaterial()">
  <input [(ngModel)]="material.idMaterial" name="id" placeholder="ID" required class=" form-control">
  <input [(ngModel)]="material.idMaterial" name="id" placeholder="ID" required class=" form-control">
  <input [(ngModel)]="material.nombre" name="nombre" placeholder="Nombre" class=" form-control">
  <input [(ngModel)]="material.probabilidad" name="probabilidad" type="number" placeholder="Probabilidad" class=" form-control">
  <input [(ngModel)]="material.imagen" name="imagen" placeholder="Imagen" class=" form-control">
  <button type="submit" class="btn btn-primary" >Actualizar</button>
</form>
</div>
<h3>Eliminar Material</h3>
<div class="form-group">
<form (ngSubmit)="eliminarMaterial()">

  <input [(ngModel)]="material.id" name="id" placeholder="ID" required class=" form-control">
  <button type="submit" class="btn btn-primary">Eliminar</button>
</form>
</div>
