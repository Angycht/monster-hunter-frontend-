<div class="admin-panel">
  <h2>Administrador de Entidades</h2>
  <form>
    <label for="verbo">Verbo HTTP:</label>
    <select id="verbo" [(ngModel)]="verboSeleccionado" name="verbo">
      <option value="">Selecciona un verbo</option>
      <option *ngFor="let verbo of verbos" [value]="verbo">{{ verbo }}</option>
    </select>

    <label for="entidad">Entidad:</label>
    <select id="entidad" [(ngModel)]="entidadSeleccionada" name="entidad">
      <option [ngValue]="null">Selecciona una entidad</option>
      <option *ngFor="let entidad of entidades" [ngValue]="entidad">{{ entidad.label }}</option>
    </select>
  </form>

  <div class="admin-form-container" *ngIf="verboSeleccionado && componenteEntidad">
    <ng-container *ngComponentOutlet="componenteEntidad"></ng-container>
  </div>
</div>
